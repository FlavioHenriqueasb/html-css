<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }


    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
       Acessando o site  do 
       

       <!--Tamanho padrão 300x150-->
       <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"></iframe> <!--scolling dependendo do navegador o parametro de rolagem pode ou não funcionar (no macbook isso pode mexer na parte da rolagem)-->
        <a href="https://www.cursoemvideo.com">cursoemvideo</a>
       </iframe>
       
       <!--iframe uma caixa onde abre um outro site ou link direto do site-->


       para aprender a programar.
    </p>
    <p>
        O repositorio do Guanabara


        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>


        também é bem legal
    </p>
</body>
</html>
