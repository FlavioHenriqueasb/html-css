<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nivel da Satisfação: </label>
            <input type="range" name="Nivel" id="inivel" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="Foto" id="ifoto">
            <!--para usar essa parte onde se escolhe o arquivo para se enviar é bom usar o method= "post", ou mais de 3.000 bytes-->
        </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
